services:
  - type: web
    name: email-tone-checker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start_server.py
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

